server:
  applicationConnectors:
    - type: http
      # Pick a random port (for testing)
      port: 0
  adminConnectors:
    - type: http
      # Pick a random port (for testing)
      port: 0

logging:
  level: WARN
  loggers:
    org.trellisldp: INFO
    io.dropwizard: INFO

# Database
database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: postgres
  url: jdbc:postgresql://localhost/postgres
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "SELECT 1"
  validationQueryTimeout: 3s
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

# Path to binaries
binaries: binaries

# Path to mementos
mementos: mementos

# Path to namespace file
namespaces: namespaces.json

baseUrl:
hubUrl:

auth:
    webac:
        enabled: ${TRELLIS_AUTH_WEBAC_ENABLED:-true}
    jwt:
        enabled: true
        key: gCjvrNoj8us4SXZQUENBunut85+s/XPN5T9+dxol8L2YXgY6QISuVd02oRcuPb/3ewrICaEnAGvm4QYdszgBIA==
    basic:
        enabled: true

cors:
    enabled: true
    allowOrigin:
        - "*"
    maxAge: 180

notifications:
    enabled: true
    type: NONE

# JSON-LD configuration
jsonld:
    cacheSize: 10
    cacheExpireHours: 48
    contextDomainWhitelist:
        - https://www.trellisldp.org/
    contextWhitelist:
        - http://www.w3.org/ns/anno.jsonld

binaryHierarchyLength: 2
binaryHierarchyLevels: 2
